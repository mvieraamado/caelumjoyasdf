	<div class="contacto" class="container-fluid">
		<p>envianos tu mensaje</p>
		<div class="row justify-content-center w-100">
			<form action="contacto.html" method="GET">
				<div class="form-group">
					<input type="text" name="name" placeholder="Nombre" required="required" autocomplete="off">
				</div>
				<div class="form-group">
					<input type="text" name="surname" placeholder="Apellido" required="required" autocomplete="off">
				</div>
				<div class="form-group">
					<input type="email" name="email" placeholder="Email" required="required" autocomplete="off">
				</div>
				<div class="form-group">
					<input type="numero" name="numero" class="form-group" placeholder="Telefono (opcional)" autocomplete="off">
				</div>
				<div class="form-group">
					<textarea type="textarea" placeholder="Mensaje" rows="8" cols="24"></textarea>
				</div>
				<div class="form-group" class="boton">
					<button type="reset" name="resetear" class="color-eliminar rounded-pill" value="Eliminar"><span class="letra-boton">Eliminar</span></button>
					<button type="submit" name="send" class="color-enviar rounded-pill" value="enviar"><span class="letra-boton">Enviar</span></button>
				</div>
			</form>
		</div>
